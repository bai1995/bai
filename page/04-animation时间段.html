<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div1{
				width: 50px;
				height: 100px;
				background: #0cc;
				/*应用动画*/
				animation: donghua 5s forwards;
				
			}
			/*定义一个动画*/
			@keyframes donghua{
				0%{ 
					width: 50px;
				}
				50%{
					width: 800px;
					height: 100px;
					background: #0cc;
				}
				80%{
					width: 800px;
					background: #ff6600;
					height: 100px;
				}
				100%{
					height: 500px;
					width: 800px;
					background: #ff6600;
					
				}
			}
		</style>
	</head>
	<body>
		<div id="div1">
			动画
		</div>
	</body>
</html>
